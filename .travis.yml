language: php

php:
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'
  - '7.1'
  - '7.2'
  - '7.3'
  - '7.4'
  - '8.0'

matrix:
  fast_finish: true
  include:
    - php: '5.4'
      env: COMPOSER_FLAGS='--prefer-lowest'
  allow_failures:
    - php: nightly

branches:
  only:
    - master

cache:
  directories:
    - "$HOME/.composer/cache"

before_install:
  - |
    if [ "$TRAVIS_PHP_VERSION" = "nightly" ]; then
      COMPOSER_FLAGS="$COMPOSER_FLAGS --ignore-platform-reqs"
    fi;

script: make

notifications:
  email: false
